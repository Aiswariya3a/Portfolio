databases:
  - name: portfolio-db
    plan: free

services:
  - type: web
    name: Aiswariya-portfolio
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --no-input
      python manage.py migrate
      python manage.py seed_data
    startCommand: gunicorn portfolio.wsgi:application
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: ALLOWED_HOSTS
        value: "aiswariya-portfolio.onrender.com,localhost,127.0.0.1"